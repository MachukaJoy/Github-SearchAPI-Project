<div class="cointainer">
  <p><br><br><br></p>
  <nav class="navbar navbar-light bg-light">
    <form action="" class="container-fluid" role="form" #githubsearchform="ngForm" (ngSubmit)="getUser(githubsearchform)" >
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input id ="search" type="text" class="form-control" [(ngModel)]="searchingName" name="searchingName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <button type="submit" class="btn " id="btnsearch">Search</button>
      </div>
    </form>
  </nav>
  <div class="row" *ngIf="user">
  <div class="col-md-5 mt-5 text-right">
    <img id="avatar" src="{{user.avatar_url}}">
  </div>

  <div class="col-md-6 mt-5">
    <p id = "info"> Input github username above to see results below:</p><br>
    <h6><b>Name :</b> {{ user.login}}</h6>
    <br>
    <h6> <b>Bio</b> :<em><strong>{{user.bio}}</strong></em></h6>
    <br>
    <h6>  Followers {{user.followers}}</h6>
    <br>
    <h6> Following {{user.following}} </h6>
    <br>
    <h6> Repositories {{user.public_repos}} </h6>
    <br>
    <h6> Last Update: {{ user.updated_at | datepip }}</h6>
    <br>
    <a href="{{user.html_url}}"><button class="btn" id="gobtn">  Go to Github <i class="fa-brands fa-github"></i></button></a>


  </div>
</div>

</div>
